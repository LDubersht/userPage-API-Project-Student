<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="user-container-template" type="text/x-handlebars-template">
        <img id = "profile-pic" src="{{pictureURI}}" title="description">
        <Div class="user-info">
            <p>{{first_name}} {{last_name}}</p>
            <p>{{city}}, {{state}}</p>
        </Div>
    </script>
    <script id="friends-container-template" type="text/x-handlebars-template">
        <ul class="user_list">
            {{#each friends}}
            <li>{{first_name}} {{last_name}}</li>
            {{/each}}
          </ul>
    </script>
    <script id="quote-container-template" type="text/x-handlebars-template">
            <p>Favorite quote:</p>
            <p>{{quote}}</p>
    </script>
    <script id="meat-container-template" type="text/x-handlebars-template">
        <p>About me:</p>
        <p>{{about}}</p>
    </script>
    <script id="pokemon-container-template" type="text/x-handlebars-template">
        <img id = "pokemon-image" src="{{imgURI}}" title="description">
        <div class="pokemon-text">Favorite Pokemon: {{name}}</div>
    </script>

    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons" id="generate-user">	
            <button>Generate User</button>	
          </div>	
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="APIManager.js"></script>
    <script src="model.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  
</body>
</html>
